{% extends 'blog/base.html' %}

{% block content %}
{% for pos in posts %}
    <div class="post">
    {% if post.photo %}
        <p><img src='{{ post.photo.url }}' widht='600'></p>
    {% endif %}
    <p class="date">created: {{ post.created_date:'d-m-Y' }}</p>

{% endfor %}
